<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawa script</title>
</head>
<body>
    <script src="first.js"></script>
    <style>
       h1 {
        color:white;
        text-align: center;
        background-color:black;
        width: 670px;    
        margin-top: 0;
        }
      u{
        color:white;
      }  
    </style>
     
     <form  action="" style="border: 1px solid black; width: 670px; background-color:rgb(196 231 230); height: 600px;  " >
     <h1><u>Student Admission Form</u></h1> 
     <div>
        <label for="img">&nbsp Student Image:</label><input type="file" id="img">
     </div>   
     <br>
        <div>
            <label for="Fname">&nbsp First Name:</label><input type="text" placeholder="Enter First Name" id="Fname">
            <label for="LastName">&nbsp LastName:</label><input type="text" placeholder="Enter Last name" id="LastName">
        </div>
        
<br>
        <div>
            <label for="id">&nbsp ID Card Number:</label><input type="text" id="id" placeholder="Enter ID card number">
        </div>
<br>       
        <div>
            <label for="Faname">&nbsp Parent/Guardian Name:<input type="text" placeholder="First Name" id="Faname"></label>
            <label for="Saname">&nbsp Last Name: <input type="text" placeholder="Last Name" id="Saname"></label>
        </div>
<br>        
        <div>
            <label>&nbsp Gender: <input type="radio" name="Gender"  > Male</label>
              <label> <input type="radio" name="Gender"  > Female</label>
        </div>
<br>    
       <div>
        <label >&nbsp Accept Conditions:&nbsp<input type="checkbox"name="acceptTerms" >Yes</label>
        <label ><input type="checkbox"name="acceptTerms" >No</label>
      </div>
<br>                
        <div>
            <label for="dob">&nbsp Date Birth:<input type="date" id="dob"></label>
           
        </div>
<br>        
         <div>
        <label for="ema"></label> &nbsp Email:</label>
        
        <input type="email" id="ema" placeholder="email@xyz.com">
        </div>
<br>               
        <div>
         <label>&nbsp Level:</label>
         <select style="width: 150px; "> 
         
         <option value=""selected disabled >Select Your Level!</option>
         <option >Primary</option>
         <option >Middle</option>
         <option >Matric</option>
         <option >Intermediate</option>
         <option>Bachelor program</option>
         <option>Master's</option>

    </option>
   </select>
  
         
        </div>
<br>        
        <div>
            <label>&nbsp Department:</label>
            <select style="width: 250px;"> 
                <option value=""selected disabled >Select Your Department!</option>
                <option>Department Of Computer Science</option>
                <option>Department Of Mathematics</option>
                <option>Department Of Botany</option>
                <option>Department Of Chemistry</option>
                <option>Department Of Physics</option>
                <option>Department Of Statistics</option>
                <option>Department Of Arts</option>
           
          </select>
        </div>
<br>
        <div>
            <label for="mob">&nbsp Phone Number:<input type="tel" id="mob" placeholder="0123 456 789"></label>
        </div>
<br>        
        <div>
            <label for="sub"> &nbsp Click To Submit!<input type="Submit" id="sub" style="height: 30px;"></label>
         <label for="res"><input type="Reset" id="res" style="height: 30px;"></label>
        </div>
<br>        
    </form>
</body>
</html>
